message connect {
  required string username = 1;
  required string password = 2;
}

message disconnect {
  required string sessionid = 1;
}

message client_egress_chat_msg {
  required string sessionid = 1;
  required string msg = 2;
}

message pong {
  required int32 id = 1;
  required string sessionid = 2;
}
